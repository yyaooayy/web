<body bgcolor="yellow" background="img/background.png">
    <!-- 
        bgcolor:背景颜色
        background：背景图片
     -->
     <!-- 
        img:图片
        可以设置宽度，但是不要设置高度，会失真
        src:图片的路径
        width
        height
        title：设置鼠标悬停时显示的字
        alt：设置图片加载失败时显示的提示
      -->
    <img src="img/picture1.jpeg" width="20%" title="我是图片1" alt="找不到图片">
    <br>
    <br>
    <br>
    <img src="img/picture2.jpeg" title="我是图片2" alt="找不到图片">

    <!-- 
        超链接 
        href：hot references 热引用 后面要加URL
        可以是互联网上的一个路径，也可以是本地的一个路径
        target：_blank新建一个窗口
                _self当前窗口(默认)
                _top顶级窗口
                _parent父窗口
    -->

    <br>
