<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        有序列表
        type属性：A，a，1，i，罗马数字1
     -->
    <ol>
        <li>早饭
            <ol>
                <li>包子</li>
                <li>豆浆</li>
                <li>茶叶蛋</li>
            </ol>
        </li>
        <li>午饭
            <ol>
                <li>鱼香肉丝</li>
                <li>宫保鸡丁</li>
                <li>粉丝肉丸</li>
            </ol>
        </li>
        <li>晚饭
            <ol>
                <li>刀削面</li>
                <li>肉饼</li>
                <li>韭菜盒子</li>
            </ol>
        </li>
    </ol>
    <!-- 
        无序列表
        type属性：disc，square，circle
     -->
    <ul>
        <li>中国
            <ul>
                <li>北京
                    <ul>
                        <li>海淀区</li>
                        <li>朝阳区</li>
                        <li>西城区</li>
                    </ul>
                </li>
                <li>上海</li>
                <li>深圳</li>
            </ul>
        </li>
        <li>美国</li>
        <li>日本</li>
    </ul>


    <br>
    <br>
    <br>
    <!-- 
        表单
        收集信息 
        form标签
        action：用来指定服务器地址
    -->
    <form action="https://www.baidu.com">
        <!-- submit才有提交的功能 -->
        用户名<input type="text" name="username">
        <input type="radio">
        <input type="checkbox"><br>
        密码<input type="password" name="userpwd">
        <input type="radio">
        <input type="checkbox"><br>
        <input type="submit">
        <input type="button" value="按钮显示的文本">
        <input type="reset" value="清空">
    </form>
    <br>
    <br>
    <br>
    <form action="https://www.zhihu.com">
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="userpwd"></td>
            </tr>
            <tr align="center">
                <td><input type="submit"></td>
                <td><input type="reset" value="清空"></td>
            </tr>
        </table>
        </form>

        <br>
        <br>
        <br>
        <hr>
        <h1>用户注册表单</h1>
        <hr>
        <!-- 
            method属性
            post：信息不显示在地址栏中
            get：信息显示在地址栏中（默认）
        -->
        <form action="https://www.zhihu.com" method="post">
            <table align="center" width="50%" height="50%">
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="userpwd"></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <!-- 单选按钮的value必须手动指定 -->
                    <td><input type="radio" name="gender" value="1">男&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="0">女</td>
                </tr>
                <tr>
                    <td>兴趣爱好</td>
                    <td><input type="checkbox" name="hobby" value="smoke">抽烟<input type="checkbox" name="hobby" value="xixixi">纯真<input type="checkbox" name="hobby" value="shut up">雪豹</td>
                </tr>
                <tr>
                    <td>学历</td>
                    <td>
                        <!-- 添加multiple支持多选 size设置显示的数量 -->
                        <select name="xueli" multiple="multiple" size="2">
                            <option value="gaozhong">高中</option>
                            <option value="dazhuan">大专</option>
                            <option value="benke" selected>本科</option>
                            <option value="shuoshi">硕士</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>简介</td>
                    <!-- 文本域 -->
                    <td><textarea name="introduce" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>个人文件</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="注册"></td>
                    <td><input type="reset" value="清空"></td>
                </tr>
            </table>
        </form>
        <form action="https://www.baidu.com">
            用户代码
            <input type="hidden" name="username" value="111">
            <input type="text" name="usercode">
            <input type="submit">
        </form>


        <br>
        <br>
        <br>
        <form action="https://www.baidu.com">
            <!-- readonly和disabled都无法改变，但是readonly可以提交，disabled无法提交 -->
            用户代码<input type="text" name="usercode" value="print('hello,world!')" readonly><br>
            用户姓名<input type="text" name="username" value="Tom" disabled><br>
            <input type="submit" value="提交">
        </form>

        <br>
        <br>
        <br>
        <input type="text" maxlength="3">
</body>
</html>
